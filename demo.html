<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
</head>
<body>
    <h2>Add User</h2>
    <form action="/addUser" method="POST">
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="text" name="regNumber" placeholder="Reg. Number" />
      <input type="submit" value="Add" />
    </form>
    <h2>Update User</h2>
    <form action="/updateUser" method="POST">
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="text" name="regNumber" placeholder="Reg. Number" />
      <br />
      <input type="text" name="newFirstName" placeholder="New First Name" />
      <input type="text" name="newLastName" placeholder="New Last Name" />
      <input type="text" name="newRegNumber" placeholder="New Reg. Number" />
      <input type="submit" value="Update" />
    <h2>Delete User</h2>
    <form action="/deleteUser" method="POST">
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="text" name="regNumber" placeholder="Reg. Number" />
      <input type="submit" value="Delete" />
    </form>

    
    
</body>
</html>
